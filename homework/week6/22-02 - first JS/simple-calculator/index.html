<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Not so great calculator" />
		<meta name="keywords" content="calculator, bad, numbers" />

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Not So Great Calculator</h1>

		<div class="calculator">
			<div class="result-container">
				<p class="result">0</p>
			</div>
			<div class="row row1">
				<div class="btn plus12">+12</div>
				<div class="btn plus15">+15</div>
				<div class="btn plus18">+18</div>
				<div class="btn plus21">+21</div>
			</div>
			<div class="row row2">
				<div class="btn plus1">+1</div>
				<div class="btn plus3">+3</div>
				<div class="btn plus6">+6</div>
				<div class="btn plus9">+9</div>
			</div>
			<div class="row row3">
				<div class="btn minus12">-12</div>
				<div class="btn minus15">-15</div>
				<div class="btn minus18">-18</div>
				<div class="btn minus21">-21</div>
			</div>
			<div class="row row4">
				<div class="btn minus1">-1</div>
				<div class="btn minus3">-3</div>
				<div class="btn minus6">-6</div>
				<div class="btn minus9">-9</div>
			</div>
			<div class="row row5">
				<div class="btn multi2">*2</div>
				<div class="btn divide2">/2</div>
				<div class="btn mod2">%2</div>
				<div class="btn express">x<sup>n</sup></div>
			</div>
			<div class="row row6">
				<div class="btn reset num1">RESET</div>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
